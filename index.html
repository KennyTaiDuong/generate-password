<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Generate a<br /><span class="ice-text">random password</span></h1>
        <p class="subtitle">Never use an insecure password again.</p>
      </div>
      <div class="input-container">
        Enter password length:
        <input type="text" id="password-length" />
      </div>
      <button id="generate-password" onclick="displayPassword()">
        Generate Passwords
      </button>

      <div class="password-container">
        <button
          id="left-password-btn"
          onclick="copyText(this.id)"
          class="password-box"
        ></button>
        <button
          id="right-password-btn"
          onclick="copyText(this.id)"
          class="password-box"
        ></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
